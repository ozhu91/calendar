<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Calendar</title>
</head>

<body>
    <div class="main">
        <div class="calendar calendar_flexbox calendar_posRel">
            <div class="calendar__month calendar__month_first calendar__month_flexbox calendar__month_margANDpad">
                <div class="calendar__head calendar__head_first">
                    <h4 class="calendar__headH4"></h4><span class="calendar__year"></span>
                </div>
                <div class="calendar__table calendar__table_first">
                    <div data-day="1"><span>пн</span></div>
                    <div data-day="2"><span>вт</span></div>
                    <div data-day="3"><span>ср</span></div>
                    <div data-day="4"><span>чт</span></div>
                    <div data-day="5"><span>пт</span></div>
                    <div data-day="6"><span>сб</span></div>
                    <div data-day="7"><span>вс</span></div>
            </div>
            </div>
            <div class="calendar__month calendar__month_second calendar__month_flexbox calendar__month_margANDpad">
                <div class="calendar__head calendar__head_second">
                    <h4 class="calendar__headH4"></h4><span class="calendar__year"></span>
                </div>
                <div class="calendar__table calendar__table_second">
                    <div data-day="1"><span>пн</span></div>
                    <div data-day="2"><span>вт</span></div>
                    <div data-day="3"><span>ср</span></div>
                    <div data-day="4"><span>чт</span></div>
                    <div data-day="5"><span>пт</span></div>
                    <div data-day="6"><span>сб</span></div>
                    <div data-day="7"><span>вс</span></div>
            </div>
            </div>
            <i class="fas fa-arrow-left calendar__leftArrow"></i>
            <i class="fas fa-arrow-right calendar__rightArrow"></i>
        </div>
    </div>

    <script src="/scripts/app.js"></script>
</body>

</html>
